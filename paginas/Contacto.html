    <section>
            <form action="">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text"  name="nombre">
                    </div><br>
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido">
                    </div><br>
                    <div>
                        <label for="email">Email: *</label>
                        <input type="email" name="email" required>
                    </div><br>
                    <div>
                        <label for="contrasena">Contraseña: *</label>
                        <input type="password" name="contrasena" required>
                    </div><br>
                    <div>
                        <label for="genero">Selecciona tu género</label>
                        <input type="radio" name="genero" value="mujer">MUJER
                        <input type="radio" name="genero" value="hombre">HOMBRE
                        <input type="radio" name="genero" value="no binario">NO BINARIO
                    </div>
                    <br>
                    <div>
                        <label for="comentario">Dejanos tu mensaje:</label><br>
                        <textarea name="comentario" id="" cols="30" rows="20"></textarea>
                    </div>
                    <br>
                    
                    <br>
                    <div><label for="terminos">Acepto términos y condiciones.</label></div> <br>
                    <input type="checkbox" name="acepta" value="1" required>
                    <br><br>
                
    
                    <input type="submit" value="Enviar datos">
                    <input type="reset" value="Borrar datos"> 
                </fieldset>
